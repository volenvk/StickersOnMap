  <div class="d-flex flex-column justify-content-center">
    <div class="container">
      <div class="d-flex justify-content-center">
        <h3>{{ header }}</h3>
      </div>
      <div class="body">
        <p>{{ body }}</p>
      </div>

        <a pButton (click)="navigate()" label="На главную"></a>
      </div>
    </div>
  </div>
</div>
